# ===================================
#  Form Field Definitions
# ===================================

fields:
    name:
        tab: Plan
        span: auto
        tab: Schedule
        label: Name

    code:
        tab: Plan
        span: auto
        label: API Code
        comment: You can use the API Code for accessing the plan via the API.

tabs:
    fields:

        price:
            tab: General
            label: Price
            comment: Enter the price for each renewal of this subscription.
            type: number
            span: left

        setup_price:
            tab: General
            label: Setup Fee
            comment: A one time fee for creating a subscription.
            type: number
            span: right

        policy:
            tab: General
            label: Policy
            comment: Defines the rules used by this plan.
            type: relation

        plan_type:
            tab: Schedule
            label: Membership Schedule
            comment: Please choose a frequency the subscription will be renewed.
            type: dropdown
            default: monthly
            span: left

        plan_day_interval:
            tab: Schedule
            label: Renewal interval, days
            comment: Number of days the subscription should run before next renewal.
            dependsOn: plan_type
            type: number
            span: right

        plan_month_interval:
            tab: Schedule
            label: Renewal interval, months
            comment: Number of months the subscription should run before next renewal.
            dependsOn: plan_type
            type: number
            span: right

        renewal_period:
            tab: Schedule
            label: Renewal period
            comment: Number of renewal periods before the subscription ends. Leave the field empty for unlimited renewals.
            dependsOn: plan_type
            type: number
            span: right

        plan_year_interval:
            tab: Schedule
            label: Renewal interval, years
            comment: Number of years the subscription should run before next renewal.
            dependsOn: plan_type
            type: number
            span: right

        plan_monthly_behavior:
            tab: Schedule
            label: Monthly Behavior
            commentAbove: Please select a monthly behavior for the subscription renewal.
            type: radio
            dependsOn: plan_type

        plan_month_day:
            tab: Schedule
            label: Day of month
            comment: Please choose a month day the subscription will be renewed on.
            type: dropdown
            dependsOn: [plan_type, plan_monthly_behavior]
