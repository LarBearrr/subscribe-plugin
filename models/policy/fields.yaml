# ===================================
#  Form Field Definitions
# ===================================

fields:
    name:
        label: Name

tabs:
    defaultTab: Periods
    fields:

        invoice_advance_days:
            span: auto
            label: Invoice in advance, days
            comment: Number of days before renewal cycle date to send invoice notification.
            type: number

        invoice_advance_days_interval:
            span: auto
            label: Invoice in advance interval, days
            comment: Number of days between invoice notifications. Leave blank to send only once.
            type: number

        grace_period:
            span: left
            label: Grace period, days
            comment: Enter the number of days subscription will stay active after it has expired. Leave the field empty to cancel the grace period.
            type: number

        is_grace_on_renewal:
            span: right
            label: Grace period starts only on renewal invoice
            comment: Only give the user a grace period when they have renewed one or more times.
            type: checkbox

        trial_period:
            span: left
            label: Trial period, days
            comment: Leave the field empty to cancel the trial period.
            type: number

        expire_template:
            label: Expiration template
            tab: Notifications
            type: dropdown

        groups:
            label: Notify administrator groups
            comment: Send the admin template to everyone in these group.
            type: relation
            tab: Notifications

        paths:
            label: Dunning steps
            type: partial
            path: field_paths
            tab: Dunning
