# ===================================
#  Form Field Definitions
# ===================================

fields:

    failed_attempts:
        label: Retry Attempt
        comment: Enter the number of attempted payments before executing this step?
        span: auto

    status:
        label: Status Change
        comment: If the payment fails on this step, change the status to the one selected below.
        type: relation
        span: auto
        emptyOption: -- Select status --

    user_template:
        label: User mail template
        comment: If the payment fails on this step, send this mail template to the user.
        type: dropdown
        span: auto
        placeholder: -- Do not send a notification --

    admin_template:
        label: Admin mail template
        comment: If the payment fails on this step, send this mail template to administrators.
        type: dropdown
        span: auto
        placeholder: -- Do not send a notification --
